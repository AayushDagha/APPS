<!DOCTYPE html>
<html>
   <head>
      <title>AD|Registration Form </title>
   </head>
   <body>
      <h3>AD|Registration Form </h3>
      <form>
         <label for="fname"> <b> First Name </b> </label> <br/> 
         <input type="text" name="fname"> <br/>
         <label for="lname"> <b> Last Name </b> </label> <br/> 
         <input type="text" name="lname"> <br/>
         <label for="email"> <b> Email </b> </label> <br/>
         <input type="email" name="email"> <br/>
         <label for="passd"> <b> Enter Password </b> </label> <br/>
         <input type="password" name="passd"> <br/>
         <label for="rpassd"> <b> Retype Password </b> </label> <br/>
         <input type="password" name="rpassd"> <br/>
         <button onclick="alert('Registration Complete')">Submit</button>
      </form>         
   </body>
</html>
